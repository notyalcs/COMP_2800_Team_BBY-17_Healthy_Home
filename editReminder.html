<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="styles/editReminder.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- Relevant firebase script imports -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- Our app's firebase configuration -->
    <script src="./scripts/firebaseConfig.js"></script>

    <link rel="shortcut icon" type="image/png" href="./images/logo_favicon.png">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name"></input>
    <div id="items">

    </div>
    <div id="duration">
        <div class="slidecontainer" id="durationSlider">
            <input type="range" min="1" max="48" value="5" class="slider" id="myRange">
        </div>
        <div id="minutesDiv">
            <p id="minutes"></p>
        </div>
    </div>
    <button id="newItem">New Item</button>
    <button id='update'>Update</button>
    <script src='scripts/editReminder.js'></script>

</body>
</html>
