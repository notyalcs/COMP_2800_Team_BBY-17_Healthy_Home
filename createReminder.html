<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----------------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/createReminder.css">

    <title>Create a Reminder</title>

</head>

<body>
    <h3 id="header">placeholder</h3>
    <h3 id="itemTitle">Add an Item</h3>
    <div id="item">
        <input type="text" id="tasks"> </input>
        <button id="addItem">Add to List</button>
    </div>

    <ul id="taskList">
    </ul>

    <div id="durationTitle">
        <h3 id="sliderTitle">Select The Timer Duration</h3>
        <h3 id="minutesTitle">Duration in Minutes</h3>
    </div>

    <div id="duration">
        <div class="slidecontainer" id="durationSlider">
            <input type="range" min="1" max="48" value="5" class="slider" id="myRange">
        </div>
        <div id="minutesDiv">
            <p id="minutes"></p>
        </div>
    </div>


    <h3 id="mobileSliderTitle">Select The Timer Duration</h3>
    <div class="slidecontainer" id="mobileDurationSlider">
        <input type="range" min="1" max="48" value="5" class="slider" id="mobileRange">
    </div>
    <h3 id="mobileTitle">Duration in Minutes</h3>
    <div id="mobileDiv">
        <p id="mobileMinutes"></p>
    </div>


    <h3 id="nameTitle">Timer Name</h3>
    <div id="finish">
        <input type="text" id="name"> </input>
        <button id="submit">Create Timer</button>
    </div>
    <script type="text/javascript" src="scripts/createTimer.js"></script>

</body>

</html>
